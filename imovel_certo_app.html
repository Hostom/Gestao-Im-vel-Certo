<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Captação - Imóvel Certo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .kanban-column { 
            min-width: 300px; 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, createContext, useContext } = React;

        // Configuração da API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : `${window.location.protocol}//${window.location.host}`;
        
        console.log('API_URL configurada:', API_URL);
        console.log('Ambiente:', window.location.hostname);

        // Componente de ícone usando emojis
        const Icon = ({ name }) => {
            const icons = {
                'BarChart2': '📊',
                'FilePlus': '📄',
                'Columns': '📋',
                'Trophy': '🏆',
                'Clock': '⏰',
                'User': '👤',
                'Phone': '📞',
                'MapPin': '📍',
                'Star': '⭐',
                'Building': '🏢',
                'Briefcase': '💼',
                'Calendar': '📅',
                'Users': '👥',
                'Settings': '⚙️',
                'LogOut': '🚪',
                'Lock': '🔒',
                'MessageSquare': '💬',
                'Plus': '➕',
                'Eye': '👁️',
                'Edit': '✏️',
                'Check': '✅',
                'X': '❌',
                'Search': '🔍',
                'Filter': '🔽'
            };
            return <span className="mr-2">{icons[name] || '•'}</span>;
        };

        // Utilitário para fazer requisições autenticadas
        const apiRequest = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers,
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers,
                    body: options.body ? (typeof options.body === 'string' ? options.body : JSON.stringify(options.body)) : undefined,
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    alert('Sessão expirada. Faça login novamente.');
                    window.location.reload();
                    return new Promise(() => {});
                }

                return response;
            } catch (error) {
                console.error('Erro na requisição:', error);
                throw new Error('Erro de conexão com o servidor');
            }
        };

        // Context para autenticação
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');

                if (token && userData) {
                    const parsedUser = JSON.parse(userData);
                    setUser(parsedUser);

                    let cargo = parsedUser?.cargo || 'captador';
                    if (cargo === 'gerente_regional') {
                        cargo = 'gerente';
                    }
                    localStorage.setItem('role', cargo);
                    console.log('Cargo carregado:', cargo);
                }

                setLoading(false);
            }, []);

            const login = async (email, senha) => {
                try {
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha }),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erro no login');
                    }

                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    const cargo = data.user.cargo;

                    if (cargo === 'diretor') {
                        localStorage.setItem('role', 'diretor');
                    } else if (cargo === 'gerente_regional') {
                        localStorage.setItem('role', 'gerente');
                    } else {
                        localStorage.setItem('role', 'captador');
                    }
                    
                    console.log('Cargo definido:', cargo);    
                    setUser(data.user);
                    return data;
                } catch (error) {
                    console.error('Erro no login:', error);
                    throw error;
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => {
            const context = useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth deve ser usado dentro de AuthProvider');
            }
            return context;
        };

        // Componente de Login
        const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [senha, setSenha] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    await login(email, senha);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Imóvel Certo
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sistema de Gestão de Captação
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <input
                                        id="senha"
                                        name="senha"
                                        type="password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Senha"
                                        value={senha}
                                        onChange={(e) => setSenha(e.target.value)}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                >
                                    <Icon name="Lock" />
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Componentes de formulário
        const FormInput = ({ label, name, type = "text", value, onChange, required = false, placeholder = "" }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <input
                    type={type}
                    name={name}
                    value={value}
                    onChange={onChange}
                    required={required}
                    placeholder={placeholder}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        );

        const FormSelect = ({ label, name, value, onChange, options, required = false }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <select
                    name={name}
                    value={value}
                    onChange={onChange}
                    required={required}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Selecione...</option>
                    {options.map(opt => (
                        <option key={opt.value} value={opt.value}>{opt.label}</option>
                    ))}
                </select>
            </div>
        );

        const FormTextarea = ({ label, name, value, onChange, required = false, rows = 3 }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <textarea
                    name={name}
                    value={value}
                    onChange={onChange}
                    required={required}
                    rows={rows}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        );

        // Componente de KPI Card
        const KPICard = ({ title, value, icon }) => (
            <div className="bg-white p-6 rounded-lg shadow">
                <div className="flex items-center justify-between">
                    <div>
                        <p className="text-sm text-gray-600">{title}</p>
                        <p className="text-3xl font-bold text-gray-900 mt-2">{value}</p>
                    </div>
                    {icon && <div className="text-4xl">{icon}</div>}
                </div>
            </div>
        );

        // Componente de Nova Demanda
        const NovaDemanda = ({ onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                codigo_demanda: '',
                descricao_busca: '',
                tipo_imovel: '',
                localizacao: '',
                valor_min: '',
                valor_max: '',
                captador_responsavel: '',
                prioridade: 'media'
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await apiRequest('/api/demandas', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Demanda criada com sucesso!');
                        onSuccess();
                        onClose();
                    } else {
                        const error = await response.json();
                        alert('Erro ao criar demanda: ' + (error.error || 'Erro desconhecido'));
                    }
                } catch (error) {
                    console.error('Erro ao criar demanda:', error);
                    alert('Erro ao criar demanda');
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold">Nova Demanda</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <Icon name="X" />
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormInput
                                label="Código da Demanda"
                                name="codigo_demanda"
                                value={formData.codigo_demanda}
                                onChange={handleChange}
                                required
                            />

                            <FormTextarea
                                label="Descrição da Busca"
                                name="descricao_busca"
                                value={formData.descricao_busca}
                                onChange={handleChange}
                                required
                                rows={4}
                            />

                            <div className="grid grid-cols-2 gap-4">
                                <FormSelect
                                    label="Tipo de Imóvel"
                                    name="tipo_imovel"
                                    value={formData.tipo_imovel}
                                    onChange={handleChange}
                                    required
                                    options={[
                                        { value: 'casa', label: 'Casa' },
                                        { value: 'apartamento', label: 'Apartamento' },
                                        { value: 'comercial', label: 'Comercial' },
                                        { value: 'terreno', label: 'Terreno' }
                                    ]}
                                />

                                <FormInput
                                    label="Localização"
                                    name="localizacao"
                                    value={formData.localizacao}
                                    onChange={handleChange}
                                    required
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <FormInput
                                    label="Valor Mínimo"
                                    name="valor_min"
                                    type="number"
                                    value={formData.valor_min}
                                    onChange={handleChange}
                                />

                                <FormInput
                                    label="Valor Máximo"
                                    name="valor_max"
                                    type="number"
                                    value={formData.valor_max}
                                    onChange={handleChange}
                                />
                            </div>

                            <FormInput
                                label="Captador Responsável"
                                name="captador_responsavel"
                                value={formData.captador_responsavel}
                                onChange={handleChange}
                                required
                            />

                            <FormSelect
                                label="Prioridade"
                                name="prioridade"
                                value={formData.prioridade}
                                onChange={handleChange}
                                required
                                options={[
                                    { value: 'alta', label: 'Alta' },
                                    { value: 'media', label: 'Média' },
                                    { value: 'baixa', label: 'Baixa' }
                                ]}
                            />

                            <div className="flex justify-end gap-3 mt-6">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="submit"
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                >
                                    Criar Demanda
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Painel Executivo
        const PainelExecutivo = ({ missoes }) => {
            const kpis = useMemo(() => {
                const totalMissoes = missoes.length;
                const encontrados = missoes.filter(m => m.status === 'Encontrado' || m.status === 'Locado').length;
                const locados = missoes.filter(m => m.status === 'Locado').length;
                const emAndamento = missoes.filter(m => m.status === 'Em busca').length;
                const taxaConversao = totalMissoes > 0 ? ((locados / totalMissoes) * 100).toFixed(1) : 0;

                return { totalMissoes, encontrados, locados, emAndamento, taxaConversao };
            }, [missoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Painel Executivo</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                        <KPICard title="Total de Missões" value={kpis.totalMissoes} icon="📊" />
                        <KPICard title="Em Andamento" value={kpis.emAndamento} icon="⏰" />
                        <KPICard title="Encontrados" value={kpis.encontrados} icon="🏢" />
                        <KPICard title="Locados" value={kpis.locados} icon="✅" />
                        <KPICard title="Taxa de Conversão" value={`${kpis.taxaConversao}%`} icon="🏆" />
                    </div>
                </div>
            );
        };

        // Painel do Captador
        const PainelCaptador = ({ missoes, user }) => {
            const minhasMissoes = missoes.filter(m => m.captador_responsavel === user.nome);
            
            const kpis = useMemo(() => {
                const totalMissoes = minhasMissoes.length;
                const encontrados = minhasMissoes.filter(m => m.status === 'Encontrado' || m.status === 'Locado').length;
                const locados = minhasMissoes.filter(m => m.status === 'Locado').length;
                const emAndamento = minhasMissoes.filter(m => m.status === 'Em busca').length;

                return { totalMissoes, encontrados, locados, emAndamento };
            }, [minhasMissoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Meu Painel</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPICard title="Total de Missões" value={kpis.totalMissoes} />
                        <KPICard title="Em Andamento" value={kpis.emAndamento} />
                        <KPICard title="Encontrados" value={kpis.encontrados} />
                        <KPICard title="Locados" value={kpis.locados} />
                    </div>
                    
                    <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Minhas Missões Recentes</h3>
                        <div className="space-y-3">
                            {minhasMissoes.slice(0, 5).map(missao => (
                                <div key={missao.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <p className="font-semibold">{missao.codigo_demanda}</p>
                                        <p className="text-sm text-gray-600">{missao.descricao_busca}</p>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        missao.status === 'Locado' ? 'bg-green-100 text-green-800' :
                                        missao.status === 'Encontrado' ? 'bg-blue-100 text-blue-800' :
                                        'bg-yellow-100 text-yellow-800'
                                    }`}>
                                        {missao.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de Missões Kanban
        const MissoesKanban = ({ user, missoesExternas, onRefresh }) => {
            const [missoes, setMissoes] = useState(missoesExternas || []);
            const [selectedMissao, setSelectedMissao] = useState(null);
            const [interacoes, setInteracoes] = useState([]);
            const [novaInteracao, setNovaInteracao] = useState('');
            const [loading, setLoading] = useState(true);

            const columns = ['Em busca', 'Encontrado', 'Locado'];

            const loadMissoes = useCallback(async () => {
                setLoading(true);
                try {
                    const response = await apiRequest('/api/missoes');
                    if (response.ok) {
                        const data = await response.json();
                        const filteredData = user.tipo === 'captador' 
                            ? data.filter(missao => missao.captador_id === user.id) 
                            : data;
                        setMissoes(filteredData);
                    } else {
                        console.error('loadMissoes response not ok', response);
                    }
                } catch (error) {
                    console.error('Erro ao carregar missões:', error);
                } finally {
                    setLoading(false);
                }
            }, [user]);

            useEffect(() => {
                console.log('[MissoesKanban] missoesExternas recebidas:', missoesExternas);
                if (missoesExternas) {
                    setMissoes(missoesExternas);
                    setLoading(false);
                } else {
                    loadMissoes();
                }
            }, [missoesExternas, loadMissoes, onRefresh]);

            const loadInteracoes = async (missaoId) => {
                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}/interacoes`);
                    if (response.ok) {
                        const data = await response.json();
                        setInteracoes(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar interações:', error);
                }
            };

            const updateMissaoStatus = async (missaoId, novoStatus) => {
                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}`, {
                        method: 'PUT',
                        body: { status: novoStatus }
                    });
                    if (response.ok) {
                        setMissoes(prev => prev.map(m => m.id === missaoId ? { ...m, status: novoStatus } : m));
                        if (onRefresh) onRefresh();
                    } else {
                        console.error('updateMissaoStatus response not ok', response);
                    }
                } catch (error) {
                    console.error('Erro ao atualizar status:', error);
                }
            };

            const addInteracao = async () => {
                if (!novaInteracao.trim()) return;
                try {
                    const response = await apiRequest(`/api/missoes/${selectedMissao.id}/interacoes`, {
                        method: 'POST',
                        body: { descricao: novaInteracao }
                    });
                    if (response.ok) {
                        setNovaInteracao('');
                        loadInteracoes(selectedMissao.id);
                    }
                } catch (error) {
                    console.error('Erro ao adicionar interação:', error);
                }
            };

            const getSLAColor = (dataMissao) => {
                const agora = new Date();
                const criacao = new Date(dataMissao);
                const horasPassadas = (agora - criacao) / (1000 * 60 * 60);
                if (horasPassadas > 48) return 'bg-red-500';
                if (horasPassadas > 24) return 'bg-yellow-500';
                return 'bg-green-500';
            };

            const handleDragStart = (e, missao) => {
                e.dataTransfer.setData('missaoId', missao.id.toString());
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDrop = (e, novoStatus) => {
                e.preventDefault();
                const missaoId = parseInt(e.dataTransfer.getData('missaoId'));
                updateMissaoStatus(missaoId, novoStatus);
            };

            const openMissaoDetails = (missao) => {
                setSelectedMissao(missao);
                loadInteracoes(missao.id);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Carregando missões...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Quadro Kanban de Missões</h2>
                    <div className="flex gap-6 overflow-x-auto pb-4">
                        {columns.map(column => (
                            <div
                                key={column}
                                className="kanban-column bg-gray-50 rounded-lg p-4"
                                onDragOver={handleDragOver}
                                onDrop={(e) => handleDrop(e, column)}
                            >
                                <h3 className="font-semibold text-lg mb-4 text-gray-700">{column}</h3>
                                <div className="space-y-3">
                                    {missoes
                                        .filter(m => m.status === column)
                                        .map(missao => (
                                            <div
                                                key={missao.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, missao)}
                                                className="bg-white p-4 rounded-lg shadow cursor-move hover:shadow-lg transition-shadow"
                                            >
                                                <div className="flex justify-between items-start mb-2">
                                                    <h4 className="font-semibold text-gray-900">{missao.codigo_demanda}</h4>
                                                    <div className={`w-3 h-3 rounded-full ${getSLAColor(missao.data_criacao)}`}></div>
                                                </div>
                                                <p className="text-sm text-gray-600 mb-2">{missao.descricao_busca}</p>
                                                <div className="flex justify-between items-center text-xs text-gray-500">
                                                    <span><Icon name="User" />{missao.captador_responsavel}</span>
                                                    <button
                                                        onClick={() => openMissaoDetails(missao)}
                                                        className="text-blue-600 hover:text-blue-800"
                                                    >
                                                        <Icon name="Eye" />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedMissao && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold">{selectedMissao.codigo_demanda}</h2>
                                    <button onClick={() => setSelectedMissao(null)} className="text-gray-500 hover:text-gray-700">
                                        <Icon name="X" />
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <h3 className="font-semibold text-gray-700">Descrição</h3>
                                        <p className="text-gray-600">{selectedMissao.descricao_busca}</p>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <h3 className="font-semibold text-gray-700">Status</h3>
                                            <p className="text-gray-600">{selectedMissao.status}</p>
                                        </div>
                                        <div>
                                            <h3 className="font-semibold text-gray-700">Captador</h3>
                                            <p className="text-gray-600">{selectedMissao.captador_responsavel}</p>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">Interações</h3>
                                        <div className="space-y-2 max-h-64 overflow-y-auto">
                                            {interacoes.map(interacao => (
                                                <div key={interacao.id} className="bg-gray-50 p-3 rounded">
                                                    <p className="text-sm text-gray-600">{interacao.descricao}</p>
                                                    <p className="text-xs text-gray-400 mt-1">
                                                        {new Date(interacao.data_interacao).toLocaleString('pt-BR')}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">Nova Interação</h3>
                                        <textarea
                                            value={novaInteracao}
                                            onChange={(e) => setNovaInteracao(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            rows={3}
                                            placeholder="Descreva a interação..."
                                        />
                                        <button
                                            onClick={addInteracao}
                                            className="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                        >
                                            Adicionar Interação
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Página de Relatórios
        const RelatoriosPage = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [dashboardData, setDashboardData] = useState(null);
            const [performanceData, setPerformanceData] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadDashboardData();
                loadPerformanceData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    const response = await apiRequest('/api/relatorios/dashboard');
                    if (response.ok) {
                        const data = await response.json();
                        setDashboardData(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar dashboard:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadPerformanceData = async () => {
                try {
                    const response = await apiRequest('/api/relatorios/performance-captadores');
                    if (response.ok) {
                        const data = await response.json();
                        setPerformanceData(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar performance:', error);
                }
            };

            const getTitulo = () => {
                switch (activeTab) {
                    case 'dashboard': return 'Dashboard Geral';
                    case 'performance': return 'Performance dos Captadores';
                    case 'demandas': return 'Análise de Demandas';
                    case 'historico': return 'Histórico de Missões';
                    default: return 'Relatórios';
                }
            };

            const DashboardTab = () => {
                if (!dashboardData) return <div>Carregando...</div>;

                return (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPICard title="Total de Missões" value={dashboardData.totalMissoes || 0} />
                        <KPICard title="Em Andamento" value={dashboardData.emAndamento || 0} />
                        <KPICard title="Encontrados" value={dashboardData.encontrados || 0} />
                        <KPICard title="Locados" value={dashboardData.locados || 0} />
                    </div>
                );
            };

            const PerformanceTab = () => (
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Captador</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Missões</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Encontrados</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Locados</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Taxa</th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                            {performanceData.map((captador, index) => (
                                <tr key={index}>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{captador.nome}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.totalMissoes}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.encontrados}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.locados}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.taxa}%</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

            const DemandasTab = () => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <p className="text-gray-600">Análise de demandas em desenvolvimento...</p>
                </div>
            );

            const HistoricoTab = () => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <p className="text-gray-600">Histórico de missões em desenvolvimento...</p>
                </div>
            );

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Carregando relatórios...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">{getTitulo()}</h2>
                    
                    <div className="mb-6 border-b border-gray-200">
                        <nav className="flex space-x-8">
                            {[
                                { id: 'dashboard', label: 'Dashboard' },
                                { id: 'performance', label: 'Performance' },
                                { id: 'demandas', label: 'Demandas' },
                                { id: 'historico', label: 'Histórico' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div>
                        {activeTab === 'dashboard' && <DashboardTab />}
                        {activeTab === 'performance' && <PerformanceTab />}
                        {activeTab === 'demandas' && <DemandasTab />}
                        {activeTab === 'historico' && <HistoricoTab />}
                    </div>
                </div>
            );
        };

        // Sidebar
        const Sidebar = ({ activeView, setActiveView, user, onLogout }) => {
            const getUserTitle = () => {
                if (user.cargo === 'diretor') return 'Diretor';
                if (user.cargo === 'gerente_regional') return 'Gerente Regional';
                return 'Captador';
            };

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'BarChart2', roles: ['diretor', 'gerente_regional', 'captador'] },
                { id: 'kanban', label: 'Missões', icon: 'Columns', roles: ['diretor', 'gerente_regional', 'captador'] },
                { id: 'relatorios', label: 'Relatórios', icon: 'Trophy', roles: ['diretor', 'gerente_regional'] }
            ];

            const filteredMenuItems = menuItems.filter(item => item.roles.includes(user.cargo));

            return (
                <div className="w-64 bg-white shadow-lg h-screen flex flex-col">
                    <div className="p-6 border-b">
                        <h1 className="text-2xl font-bold text-blue-600">Imóvel Certo</h1>
                        <p className="text-sm text-gray-600 mt-1">Gestão de Captação</p>
                    </div>

                    <div className="p-4 border-b">
                        <div className="flex items-center">
                            <div className="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                                {user.nome.charAt(0).toUpperCase()}
                            </div>
                            <div className="ml-3">
                                <p className="text-sm font-semibold text-gray-900">{user.nome}</p>
                                <p className="text-xs text-gray-600">{getUserTitle()}</p>
                            </div>
                        </div>
                    </div>

                    <nav className="flex-1 p-4">
                        {filteredMenuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveView(item.id)}
                                className={`w-full flex items-center px-4 py-3 mb-2 rounded-lg transition-colors ${
                                    activeView === item.id
                                        ? 'bg-blue-50 text-blue-600 font-semibold'
                                        : 'text-gray-700 hover:bg-gray-50'
                                }`}
                            >
                                <Icon name={item.icon} />
                                {item.label}
                            </button>
                        ))}
                    </nav>

                    <div className="p-4 border-t">
                        <button
                            onClick={onLogout}
                            className="w-full flex items-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                        >
                            <Icon name="LogOut" />
                            Sair
                        </button>
                    </div>
                </div>
            );
        };

        // Dashboard Principal
        const Dashboard = () => {
            const { user, logout } = useAuth();
            const [activeView, setActiveView] = useState('dashboard');
            const [missoes, setMissoes] = useState([]);
            const [showNovaDemanda, setShowNovaDemanda] = useState(false);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            useEffect(() => {
                loadMissoes();
            }, [refreshTrigger]);

            const loadMissoes = async () => {
                try {
                    const response = await apiRequest('/api/missoes');
                    if (response.ok) {
                        const data = await response.json();
                        setMissoes(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar missões:', error);
                }
            };

            const handleRefresh = () => {
                setRefreshTrigger(prev => prev + 1);
            };

            const renderContent = () => {
                switch (activeView) {
                    case 'dashboard':
                        return user.cargo === 'captador' 
                            ? <PainelCaptador missoes={missoes} user={user} />
                            : <PainelExecutivo missoes={missoes} />;
                    case 'kanban':
                        return <MissoesKanban user={user} missoesExternas={missoes} onRefresh={handleRefresh} />;
                    case 'relatorios':
                        return <RelatoriosPage />;
                    default:
                        return <div>Selecione uma opção no menu</div>;
                }
            };

            return (
                <div className="flex h-screen bg-gray-100">
                    <Sidebar activeView={activeView} setActiveView={setActiveView} user={user} onLogout={logout} />
                    
                    <div className="flex-1 overflow-auto">
                        <div className="p-8">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">
                                        Bem-vindo, {user.nome}!
                                    </h1>
                                    <p className="text-gray-600">
                                        {new Date().toLocaleDateString('pt-BR', { 
                                            weekday: 'long', 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        })}
                                    </p>
                                </div>
                                
                                {(user.cargo === 'diretor' || user.cargo === 'gerente_regional') && (
                                    <button
                                        onClick={() => setShowNovaDemanda(true)}
                                        className="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        <Icon name="FilePlus" />
                                        Nova Demanda
                                    </button>
                                )}
                            </div>

                            {renderContent()}
                        </div>
                    </div>

                    {showNovaDemanda && (
                        <NovaDemanda 
                            onClose={() => setShowNovaDemanda(false)} 
                            onSuccess={handleRefresh}
                        />
                    )}
                </div>
            );
        };

        // App principal
        const App = () => {
            const { user, loading } = useAuth();

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Carregando...</p>
                        </div>
                    </div>
                );
            }

            return user ? <Dashboard /> : <LoginForm />;
        };

        // Renderizar a aplicação
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
