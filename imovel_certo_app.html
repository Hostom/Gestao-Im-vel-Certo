<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Captação - Imóvel Certo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .kanban-column { min-width: 300px; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO DA API (CORRIGIDA) ---
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : `${window.location.protocol}//${window.location.host}`;
        
        // Log para debug
        console.log('API_URL configurada:', API_URL);
        console.log('Ambiente:', window.location.hostname);
        // -------------------------

        const { useState, useEffect, useCallback, useMemo } = React;

        // Componente de ícone simples usando emojis
        const Icon = ({ name }) => {
            const icons = {
                'BarChart2': '📊',
                'FilePlus': '📄',
                'Columns': '📋',
                'Trophy': '🏆',
                'Clock': '⏰',
                'User': '👤',
                'Phone': '📞',
                'MapPin': '📍',
                'Star': '⭐',
                'Building': '🏢',
                'Briefcase': '💼',
                'Calendar': '📅',
                'Users': '👥',
                'Settings': '⚙️',
                'LogOut': '🚪',
                'Lock': '🔒',
                'MessageSquare': '💬',
                'Plus': '➕',
                'Eye': '👁️',
                'Edit': '✏️',
                'Check': '✅',
                'X': '❌',
                'Search': '🔍',
                'Filter': '🔽'
            };
            return <span className="mr-2">{icons[name] || '•'}</span>;
        };

        // Utilitário para fazer requisições autenticadas
       const apiRequest = async (endpoint, options = {}) => {
  const token = localStorage.getItem('token');
  const headers = {
    'Content-Type': 'application/json',
    ...(token && { 'Authorization': `Bearer ${token}` }),
    ...options.headers,
  };

  try {
    const response = await fetch(`${API_URL}${endpoint}`, {
      ...options,
      headers,
      body: options.body ? (typeof options.body === 'string' ? options.body : JSON.stringify(options.body)) : undefined,
    });

    // Se o token expirou ou for inválido
    if (response.status === 401 || response.status === 403) {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      alert('Sessão expirada. Faça login novamente.');
      window.location.reload();
      return;
    }

    return response;
  } catch (error) {
    console.error('Erro na requisição:', error);
    throw new Error('Erro de conexão com o servidor');
  }
};


        // Context para autenticação
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                if (token && userData) {
  const user = JSON.parse(userData);
  setUser(user);

  // 🟦 Ajuste para garantir que o cargo seja reconhecido corretamente
  const cargo = user?.cargo || 'captador';
  localStorage.setItem('role', cargo);
  console.log('Cargo carregado:', cargo);
}

                }
                setLoading(false);
            }, []);

            const login = async (email, senha) => {
                try {
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha }),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erro no login');
                    }

                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    const cargo = data.user.cargo;

                    if (cargo === 'diretor') {
                         localStorage.setItem('role', 'diretor');
                     } else if (cargo === 'gerente_regional') {
                         localStorage.setItem('role', 'gerente');
                } else {
                          localStorage.setItem('role', 'captador');
                }
                    
                    console.log('Cargo definido:', cargo);    
                    setUser(data.user);
                    return data;
                } catch (error) {
                    console.error('Erro no login:', error);
                    throw error;
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => {
            const context = React.useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth deve ser usado dentro de AuthProvider');
            }
            return context;
        };

        // Componente de Login
        const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [senha, setSenha] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    await login(email, senha);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Imóvel Certo
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sistema de Gestão de Captação
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <input
                                        id="senha"
                                        name="senha"
                                        type="password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Senha"
                                        value={senha}
                                        onChange={(e) => setSenha(e.target.value)}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                >
                                    <Icon name="Lock" />
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Componentes de formulário
        const FormInput = ({ name, label, icon, required, value, onChange, placeholder, type = "text" }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    <Icon name={icon} />
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                <input
                    type={type}
                    name={name}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    required={required}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>
        );

        const FormSelect = ({ name, label, icon, options, value, onChange }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    <Icon name={icon} />
                    {label}
                </label>
                <select
                    name={name}
                    value={value}
                    onChange={onChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                    {options.map(option => (
                        <option key={option} value={option}>{option}</option>
                    ))}
                </select>
            </div>
        );

        const FormTextarea = ({ name, label, value, onChange, placeholder }) => (
            <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <textarea
                    name={name}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    rows={3}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>
        );

        // Componente KPI Card
        const KPICard = ({ title, value, icon, color = 'blue' }) => {
            const colorClasses = {
                blue: 'bg-blue-50 text-blue-600 border-blue-200',
                green: 'bg-green-50 text-green-600 border-green-200',
                purple: 'bg-purple-50 text-purple-600 border-purple-200',
                yellow: 'bg-yellow-50 text-yellow-600 border-yellow-200',
                red: 'bg-red-50 text-red-600 border-red-200'
            };

            return (
                <div className={`p-6 rounded-lg border-2 ${colorClasses[color]}`}>
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-sm font-medium opacity-75">{title}</p>
                            <p className="text-3xl font-bold mt-1">{value}</p>
                        </div>
                        <div className="text-2xl opacity-75">
                            <Icon name={icon} />
                        </div>
                    </div>
                </div>
            );
        };

        const KPIcard = ({ title, value }) => (
            <div className="bg-white p-6 rounded-lg shadow-sm">
                <h3 className="text-sm font-medium text-gray-500">{title}</h3>
                <p className="text-3xl font-bold text-gray-900 mt-2">{value}</p>
            </div>
        );

        // Nova Demanda (apenas gerentes)
        const NovaDemanda = ({ onDemandaCriada }) => {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                consultorLocacao: 'Matheus',
                clienteInteressado: '',
                contato: '',
                tipoImovel: 'Apartamento',
                regiaoDesejada: '',
                regiaoDemanda: 'Geral',
                faixaAluguel: 'De 8mil a 10mil',
                caracteristicasDesejadas: '',
                prazoNecessidade: 'Urgente',
                observacoes: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const response = 
                    await apiRequest('/api/demandas', {
                    method: 'POST',
                    body: formData,
                });

                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Falha ao criar a demanda.');
                    }
                    
                    alert('Demanda enviada para captação com sucesso!');
                    setFormData({
                        consultorLocacao: 'Matheus',
                        clienteInteressado: '',
                        contato: '',
                        tipoImovel: 'Apartamento',
                        regiaoDesejada: '',
                        regiaoDemanda: 'Geral',
                        faixaAluguel: 'De 8mil a 10mil',
                        caracteristicasDesejadas: '',
                        prazoNecessidade: 'Urgente',
                        observacoes: ''
                    });
                    console.log('[NovaDemanda] Chamando onDemandaCriada');
                    if (onDemandaCriada) onDemandaCriada();
                } catch (error) {
                    console.error("Erro ao submeter:", error);
                    alert(`Erro ao criar demanda: ${error.message}`);
                } finally {
                    setIsSubmitting(false);
                }
            };

            const inputFields = [
                { name: 'clienteInteressado', label: 'Cliente Interessado', icon: 'User', required: true },
                { name: 'contato', label: 'Contato (Telefone/Email)', icon: 'Phone', required: true },
                { name: 'regiaoDesejada', label: 'Região / Bairro Desejado', icon: 'MapPin', required: true },
            ];

            const selectFields = {
                consultorLocacao: ["Israel", "Matheus", "Bruna K", "Kerolin", "Stephanie", "Lidiane"],
                tipoImovel: ["Apartamento", "Casa", "Sala Comercial", "Loja", "Galpão", "Terreno"],
                faixaAluguel: ["De 8mil a 10mil", "De 10mil a 12mil", "De 12mil a 15mil", "De 15mil a 20mil", "De 20mil a 25mil", "De 25 mil a 30mil", "Acima de 30mil"],
                prazoNecessidade: ["Urgente", "Até 7 dias", "Até 15 dias"],
                regiaoDemanda: ["Geral", "Itapema", "Balneario_Camboriu", "Itajai"],
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Nova Demanda de Locação</h2>
                    <form onSubmit={handleSubmit} className="bg-white p-8 rounded-lg shadow-lg space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <FormSelect name="consultorLocacao" label="Consultor de Locação" icon="Briefcase" options={selectFields.consultorLocacao} value={formData.consultorLocacao} onChange={handleChange} />
                            {inputFields.map(field => <FormInput key={field.name} {...field} value={formData[field.name]} onChange={handleChange} />)}
                            <FormSelect name="tipoImovel" label="Tipo de Imóvel" icon="Building" options={selectFields.tipoImovel} value={formData.tipoImovel} onChange={handleChange} />
                            <FormSelect name="regiaoDemanda" label="Região da Demanda" icon="MapPin" options={selectFields.regiaoDemanda} value={formData.regiaoDemanda} onChange={handleChange} />
                            <FormSelect name="faixaAluguel" label="Faixa de Aluguel" icon="Star" options={selectFields.faixaAluguel} value={formData.faixaAluguel} onChange={handleChange} />
                            <FormSelect name="prazoNecessidade" label="Prazo de Necessidade" icon="Calendar" options={selectFields.prazoNecessidade} value={formData.prazoNecessidade} onChange={handleChange} />
                        </div>

                        <FormTextarea name="caracteristicasDesejadas" label="Características Desejadas" value={formData.caracteristicasDesejadas} onChange={handleChange} placeholder="Ex: 3 suítes, sacada com churrasqueira, mobiliado..." />
                        <FormTextarea name="observacoes" label="Observações" value={formData.observacoes} onChange={handleChange} placeholder="Informações adicionais relevantes..." />

                        <div className="text-right">
                            <button type="submit" disabled={isSubmitting} className="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300">
                                {isSubmitting ? <Icon name="Clock" /> : <Icon name="FilePlus" />}
                                {isSubmitting ? 'Enviando...' : 'Enviar para Captação'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        // Painel Executivo (Gerente)
        const PainelExecutivo = ({ missoes, demandas }) => {
            const kpis = useMemo(() => {
                const missoesEnviadas = missoes.length;
                const missoesConcluidas24h = missoes.filter(m => {
                    if (!m.data_retorno) return false;
                    const diff = new Date(m.data_retorno).getTime() - new Date(m.data_missao).getTime();
                    return diff / (1000 * 60 * 60) <= 24;
                }).length;
                const locados = missoes.filter(m => m.status === 'Locado').length;
                const taxaConversao = missoesEnviadas > 0 ? ((locados / missoesEnviadas) * 100).toFixed(1) + '%' : '0%';

                return {
                    totalDemandas: demandas.length,
                    missoesEnviadas,
                    missoesConcluidas24h,
                    taxaConversao,
                };
            }, [missoes, demandas]);

            const statusCounts = useMemo(() => {
                return missoes.reduce((acc, m) => {
                    acc[m.status] = (acc[m.status] || 0) + 1;
                    return acc;
                }, {});
            }, [missoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Painel Executivo</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPIcard title="Total de Demandas" value={kpis.totalDemandas} />
                        <KPIcard title="Missões Enviadas" value={kpis.missoesEnviadas} />
                        <KPIcard title="Missões Concluídas (24h)" value={kpis.missoesConcluidas24h} />
                        <KPIcard title="Taxa de Conversão" value={kpis.taxaConversao} />
                    </div>
                    <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Status das Missões</h3>
                        <div className="flex space-x-4">
                            {Object.entries(statusCounts).map(([status, count]) => (
                                <div key={status} className="text-center p-4 bg-gray-50 rounded-lg flex-1">
                                    <p className="text-sm text-gray-500">{status}</p>
                                    <p className="text-2xl font-bold">{count}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Painel do Captador
        const PainelCaptador = ({ missoes, user }) => {
            const minhasMissoes = missoes.filter(m => m.captador_responsavel === user.nome);
            
            const kpis = useMemo(() => {
                const totalMissoes = minhasMissoes.length;
                const encontrados = minhasMissoes.filter(m => m.status === 'Encontrado' || m.status === 'Locado').length;
                const locados = minhasMissoes.filter(m => m.status === 'Locado').length;
                const emAndamento = minhasMissoes.filter(m => m.status === 'Em busca').length;

                return { totalMissoes, encontrados, locados, emAndamento };
            }, [minhasMissoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Meu Painel</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPIcard title="Total de Missões" value={kpis.totalMissoes} />
                        <KPIcard title="Em Andamento" value={kpis.emAndamento} />
                        <KPIcard title="Encontrados" value={kpis.encontrados} />
                        <KPIcard title="Locados" value={kpis.locados} />
                    </div>
                    
                    <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Minhas Missões Recentes</h3>
                        <div className="space-y-3">
                            {minhasMissoes.slice(0, 5).map(missao => (
                                <div key={missao.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <p className="font-semibold">{missao.codigo_demanda}</p>
                                        <p className="text-sm text-gray-600">{missao.descricao_busca}</p>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        missao.status === 'Locado' ? 'bg-green-100 text-green-800' :
                                        missao.status === 'Encontrado' ? 'bg-blue-100 text-blue-800' :
                                        'bg-yellow-100 text-yellow-800'
                                    }`}>
                                        {missao.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de Missões Kanban
        const MissoesKanban = ({ user, missoesExternas, onRefresh }) => {
            const [missoes, setMissoes] = useState(missoesExternas || []);
            const [selectedMissao, setSelectedMissao] = useState(null);
            const [interacoes, setInteracoes] = useState([]);
            const [novaInteracao, setNovaInteracao] = useState('');
            const [loading, setLoading] = useState(true);

            const columns = ['Em busca', 'Encontrado', 'Locado'];

            useEffect(() => {
                if (missoesExternas) {
                    setMissoes(missoesExternas);
                    setLoading(false);
                } else {
                    loadMissoes();
                }
            }, [missoesExternas]);

            const loadMissoes = async () => {
                try {
                    const response = await apiRequest('/api/missoes');
                    if (response.ok) {
                        const data = await response.json();
                        setMissoes(data);
                    } else {
                        console.error('loadMissoes response not ok', response);
                    }
                } catch (error) {
                    console.error('Erro ao carregar missões:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadInteracoes = async (missaoId) => {
                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}/interacoes`);
                    if (response.ok) {
                        const data = await response.json();
                        setInteracoes(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar interações:', error);
                }
            };

            const updateMissaoStatus = async (missaoId, novoStatus) => {
                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: novoStatus }),
                    });
                    if (response.ok) {
                        setMissoes(prev => prev.map(m => m.id === missaoId ? { ...m, status: novoStatus } : m));
                        if (onRefresh) onRefresh();
                    } else {
                        console.error('updateMissaoStatus response not ok', response);
                    }
                } catch (error) {
                    console.error('Erro ao atualizar status:', error);
                }
            };

            const addInteracao = async () => {
                if (!novaInteracao.trim()) return;
                try {
                    const response = await apiRequest(`/api/missoes/${selectedMissao.id}/interacoes`, {
                        method: 'POST',
                        body: JSON.stringify({ descricao: novaInteracao }),
                    });
                    if (response.ok) {
                        setNovaInteracao('');
                        loadInteracoes(selectedMissao.id);
                    }
                } catch (error) {
                    console.error('Erro ao adicionar interação:', error);
                }
            };

            const getSLAColor = (dataMissao) => {
                const agora = new Date();
                const criacao = new Date(dataMissao);
                const horasPassadas = (agora - criacao) / (1000 * 60 * 60);
                if (horasPassadas > 48) return 'bg-red-500';
                if (horasPassadas > 24) return 'bg-yellow-500';
                return 'bg-green-500';
            };

            const handleDragStart = (e, missaoId) => { e.dataTransfer.setData('text/plain', missaoId); };
            const handleDragOver = (e) => { e.preventDefault(); };
            const handleDrop = (e, novoStatus) => { e.preventDefault(); const missaoId = parseInt(e.dataTransfer.getData('text/plain')); updateMissaoStatus(missaoId, novoStatus); };

            const openMissaoDetails = (missao) => { setSelectedMissao(missao); loadInteracoes(missao.id); };

            if (loading) return <div className="flex justify-center items-center h-64">Carregando missões...</div>;

            const missoesExibidas = user.tipo === 'captador' ? missoes.filter(m => m.captador_responsavel === user.nome) : missoes;

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">
                        {user.tipo === 'captador' ? 'Minhas Missões' : 'Missões de Captação'}
                    </h2>
                    <div className="flex space-x-4 overflow-x-auto pb-4">
                        {columns.map(status => (
                            <div key={status} className="kanban-column bg-gray-100 rounded-lg p-3 flex-shrink-0" onDrop={(e)=>handleDrop(e,status)} onDragOver={handleDragOver}>
                                <h3 className="font-semibold text-lg mb-4 px-2">{status} ({missoesExibidas.filter(m => m.status === status).length})</h3>
                                <div className="space-y-3">
                                    {missoesExibidas.filter(m => m.status === status).map(missao => (
                                        <div key={missao.id} draggable onDragStart={(e)=>handleDragStart(e,missao.id)} className="bg-white p-4 rounded-md shadow-sm cursor-grab active:cursor-grabbing">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="font-semibold text-gray-800">{missao.codigo_demanda}</p>
                                                    <p className="text-xs text-gray-500 mt-1">{missao.consultor_solicitante || missao.consultor_locacao || ''}</p>
                                                </div>
                                                <span className="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{missao.captador_responsavel}</span>
                                            </div>

                                            <p className="text-sm text-gray-600 mt-2">{missao.descricao_busca}</p>
                                            <p className="text-xs text-gray-500 mt-1">Bairro: {missao.regiao_bairro}</p>

                                            <div className="mt-2 text-sm text-gray-700">
                                                <p><strong>Cliente:</strong> {missao.cliente_interessado || '—'}</p>
                                                <p><strong>Contato:</strong> {missao.contato || '—'}</p>
                                            </div>

                                            {missao.status === 'Em busca' && (
                                                <div className="mt-3">
                                                    <div className="w-full bg-gray-200 rounded-full h-1.5">
                                                        <div className={`h-1.5 rounded-full ${getSLAColor(missao.data_missao)}`} style={{ width: '100%' }}></div>
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1">SLA 48h</p>
                                                </div>
                                            )}

                                            <button onClick={() => openMissaoDetails(missao)} className="mt-2 text-xs text-blue-600 hover:text-blue-800"><Icon name="Eye" />Ver detalhes</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedMissao && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">Detalhes da Missão - {selectedMissao.codigo_demanda}</h3>
                                    <button onClick={() => setSelectedMissao(null)} className="text-gray-500 hover:text-gray-700"><Icon name="X" /></button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-semibold mb-2">Dados do Cliente</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm text-gray-700">
                                            <div><strong>Cliente:</strong> {selectedMissao.cliente_interessado || '—'}</div>
                                            <div><strong>Contato:</strong> {selectedMissao.contato || '—'}</div>
                                            <div><strong>Tipo de Imóvel:</strong> {selectedMissao.tipo_imovel || '—'}</div>
                                            <div><strong>Região:</strong> {selectedMissao.regiao_desejada || selectedMissao.regiao_demanda || '—'}</div>
                                            <div><strong>Faixa:</strong> {selectedMissao.faixa_aluguel || '—'}</div>
                                            <div><strong>Prazo:</strong> {selectedMissao.prazo_necessidade || '—'}</div>
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="font-semibold mb-2">Interações</h4>
                                        <div className="space-y-2 max-h-40 overflow-y-auto">
                                            {interacoes.map(interacao => (
                                                <div key={interacao.id} className="bg-gray-50 p-3 rounded">
                                                    <div className="flex justify-between items-start">
                                                        <span className="font-medium text-sm">{interacao.usuario_nome}</span>
                                                        <span className="text-xs text-gray-500">{new Date(interacao.data_interacao).toLocaleString()}</span>
                                                    </div>
                                                    <p className="text-sm mt-1">{interacao.descricao}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="font-semibold mb-2">Adicionar Interação</h4>
                                        <div className="flex space-x-2">
                                            <input type="text" value={novaInteracao} onChange={(e) => setNovaInteracao(e.target.value)} placeholder="Digite sua interação..." className="flex-1 border border-gray-300 rounded px-3 py-2 text-sm" />
                                            <button onClick={addInteracao} className="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700"><Icon name="Plus" /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Componente principal de Relatórios
        const RelatoriosPage = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [dashboardData, setDashboardData] = useState(null);
            const [performanceData, setPerformanceData] = useState([]);
            const [loading, setLoading] = useState(false);
            const { user } = useAuth();

            // Carregar dados do dashboard
            useEffect(() => {
                loadDashboardData();
                loadPerformanceData();
            }, []);

            const loadDashboardData = async () => {
  setLoading(true);
  try {
    const response = await apiRequest('/api/relatorios/dashboard');
    if (response.ok) {
      const data = await response.json();

      // Garante que todos os campos existam e não sejam NaN
      const safeData = {
        total_demandas: data.total_demandas || 0,
        demandas_mes: data.demandas_mes || 0,
        total_missoes: data.total_missoes || 0,
        missoes_locadas: data.missoes_locadas || 0,
        missoes_encontradas: data.missoes_encontradas || 0,
        missoes_em_busca: data.missoes_em_busca || 0,
        taxa_sucesso: isNaN(data.taxa_sucesso) ? 0 : data.taxa_sucesso || 0
      };

      console.log("📊 Dados do dashboard carregados:", safeData);
      setDashboardData(safeData);
    }
  } catch (error) {
    console.error('Erro ao carregar dados do dashboard:', error);
  } finally {
    setLoading(false);
  }
};


            const loadPerformanceData = async () => {
                try {
                    const response = await apiRequest('/api/relatorios/performance-captadores');
                    if (response.ok) {
                        const data = await response.json();
                        setPerformanceData(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar performance:', error);
                }
            };

            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: 'BarChart2' },
                { id: 'performance', label: 'Performance', icon: 'Trophy' },
                { id: 'demandas', label: 'Demandas', icon: 'FilePlus' },
                { id: 'historico', label: 'Histórico', icon: 'Clock' }
            ];

            // Filtrar tabs baseado no tipo de usuário
            const availableTabs = tabs.filter(tab => {
                if (user.tipo === 'captador') {
                    return ['dashboard', 'performance'].includes(tab.id);
                }
                return true;
            });

            // Determinar título baseado no usuário
            const getTitulo = () => {
                if (user.tipo === 'admin') return 'Relatórios - Visão Geral';
                if (user.tipo === 'gerente_regional') {
                    const regioes = user.regioes_responsavel ? user.regioes_responsavel.split(',') : [user.regiao];
                    return `Relatórios - ${regioes.join(' e ')}`;
                }
                return 'Meus Relatórios';
            };

            return (
                <div className="p-6">
                    <div className="mb-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                            {getTitulo()}
                        </h1>
                        <p className="text-gray-600">
                            {user.tipo === 'admin' ? 'Visão geral de todas as regiões' :
                             user.tipo === 'gerente_regional' ? `Relatórios das suas regiões` :
                             'Seus relatórios pessoais'}
                        </p>
                    </div>

                    {/* Tabs de navegação */}
                    <div className="border-b border-gray-200 mb-6">
                        <nav className="-mb-px flex space-x-8">
                            {availableTabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    <Icon name={tab.icon} />
                                    {tab.label}
                                </button>
                            ))}
                        </nav>
                    </div>

                    {/* Conteúdo das tabs */}
                    {loading ? (
                        <div className="flex justify-center items-center h-64">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                        </div>
                    ) : (
                        <>
                            {activeTab === 'dashboard' && <DashboardTab data={dashboardData} />}
                            {activeTab === 'performance' && <PerformanceTab data={performanceData} />}
                            {activeTab === 'demandas' && <DemandasTab />}
                            {activeTab === 'historico' && <HistoricoTab />}
                        </>
                    )}
                </div>
            );
        };

        // Tab do Dashboard
        const DashboardTab = ({ data }) => {
            if (!data) {
                return <div className="text-center py-8">Carregando dados...</div>;
            }

            return (
                <div className="space-y-6">
                    {/* KPIs principais */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPICard 
                            title="Total de Demandas" 
                            value={data.totalDemandas} 
                            icon="FilePlus"
                            color="blue"
                        />
                        <KPICard 
                            title="Demandas do Mês" 
                            value={data.demandasMes} 
                            icon="Calendar"
                            color="green"
                        />
                        <KPICard 
                            title="Total de Missões" 
                            value={data.totalMissoes} 
                            icon="Briefcase"
                            color="purple"
                        />
                        <KPICard 
                            title="Taxa de Sucesso" 
                            value={`${Number(data.taxaSucesso || 0)}%`}
                            icon="Trophy"
                            color="yellow"
                        />
                    </div>

                    {/* Gráficos e métricas adicionais */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-semibold mb-4">Resumo de Atividades</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Missões Locadas</span>
                                    <span className="font-semibold text-green-600">{data.missoesLocadas}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Missões Ativas</span>
                                    <span className="font-semibold text-blue-600">{data.totalMissoes - data.missoesLocadas}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Eficiência</span>
                                    <span className="font-semibold text-purple-600">{data.taxaSucesso}%</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-lg font-semibold mb-4">Tendências</h3>
                            <div className="text-center py-8 text-gray-500">
                                <Icon name="BarChart2" />
                                <p>Gráfico de tendências será implementado aqui</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Tab de Performance
        const PerformanceTab = ({ data }) => {
            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-semibold">Performance dos Captadores</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Captador
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Região
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Total Missões
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Locadas
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Encontradas
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Em Busca
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Taxa de Sucesso
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {data.map((captador) => (
                                        <tr key={captador.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <Icon name="User" />
                                                    <span className="font-medium text-gray-900">{captador.captador_nome}</span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {captador.regiao}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {captador.total_missoes}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                    {captador.missoes_locadas}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    {captador.missoes_encontradas}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                                    {captador.missoes_em_busca}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                <div className="flex items-center">
                                                    <div className="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                                        <div 
                                                            className="bg-green-600 h-2 rounded-full" 
                                                            style={{ width: `${captador.taxa_sucesso || 0}%` }}
                                                        ></div>
                                                    </div>
                                                    <span className="font-medium">{captador.taxa_sucesso || 0}%</span>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // Tab de Demandas (simplificada para o exemplo)
        const DemandasTab = () => {
            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h3 className="text-lg font-semibold mb-4">Relatório de Demandas</h3>
                    <p className="text-gray-600">Funcionalidade de relatório de demandas será implementada aqui.</p>
                </div>
            );
        };

        // Tab de Histórico (simplificada para o exemplo)
        const HistoricoTab = () => {
            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h3 className="text-lg font-semibold mb-4">Histórico de Relatórios</h3>
                    <p className="text-gray-600">Histórico de relatórios gerados será implementado aqui.</p>
                </div>
            );
        };

        // Componente de navegação lateral
        const Sidebar = ({ activeView, setActiveView, user }) => {
            const { logout } = useAuth();

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'BarChart2', roles: ['admin', 'gerente_regional', 'captador'] },
                { id: 'demandas', label: 'Demandas', icon: 'FilePlus', roles: ['admin', 'gerente_regional'] },
                { id: 'missoes', label: 'Missões', icon: 'Briefcase', roles: ['admin', 'gerente_regional', 'captador'] },
                { id: 'relatorios', label: 'Relatórios', icon: 'BarChart2', roles: ['admin', 'gerente_regional', 'captador'] },
                { id: 'usuarios', label: 'Usuários', icon: 'Users', roles: ['admin'] }
            ];

            const availableItems = menuItems.filter(item => item.roles.includes(user.tipo));

            // Determinar título do usuário
            const getUserTitle = () => {
                if (user.tipo === 'admin') return 'Administrador';
                if (user.tipo === 'gerente_regional') {
                    const regioes = user.regioes_responsavel ? user.regioes_responsavel.split(',') : [user.regiao];
                    return `Gerente - ${regioes.join(' e ')}`;
                }
                return 'Captador';
            };

            return (
                <div className="bg-white shadow-lg h-screen w-64 fixed left-0 top-0 overflow-y-auto">
                    <div className="p-6">
                        <h1 className="text-xl font-bold text-gray-800">Imóvel Certo</h1>
                        <p className="text-sm text-gray-600 mt-1">
                            {getUserTitle()}
                        </p>
                    </div>
                    
                    <nav className="mt-6">
                        {availableItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveView(item.id)}
                                className={`w-full text-left px-6 py-3 flex items-center hover:bg-gray-50 ${
                                    activeView === item.id ? 'bg-blue-50 text-blue-600 border-r-2 border-blue-600' : 'text-gray-700'
                                }`}
                            >
                                <Icon name={item.icon} />
                                {item.label}
                            </button>
                        ))}
                    </nav>

                    <div className="absolute bottom-0 w-full p-6">
                        <div className="border-t pt-4">
                            <p className="text-sm text-gray-600 mb-2">{user.nome}</p>
                            <button
                                onClick={logout}
                                className="w-full text-left text-red-600 hover:text-red-800 flex items-center"
                            >
                                <Icon name="LogOut" />
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente principal do Dashboard
        const Dashboard = () => {
            const [activeView, setActiveView] = useState('dashboard');
            const [missoes, setMissoes] = useState([]);
            const [demandas, setDemandas] = useState([]);
            const [loading, setLoading] = useState(true);
            const { user } = useAuth();

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                console.log('[Dashboard] loadData chamado');
                try {
                    const [missoesRes, demandasRes] = await Promise.all([
                        apiRequest('/api/missoes'),
                        apiRequest('/api/demandas')
                    ]);

                    if (missoesRes.ok) {
                        const missoesData = await missoesRes.json();
                        console.log('[Dashboard] Missões carregadas:', missoesData.length);
                        setMissoes(missoesData);
                    }

                    if (demandasRes.ok) {
                        const demandasData = await demandasRes.json();
                        console.log('[Dashboard] Demandas carregadas:', demandasData.length);
                        setDemandas(demandasData);
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                } finally {
                    setLoading(false);
                }
            };

            const renderContent = () => {
                if (loading) {
                    return (
                        <div className="flex justify-center items-center h-64">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                        </div>
                    );
                }

                switch (activeView) {
                    case 'relatorios':
                        return <RelatoriosPage />;
                    case 'dashboard':
                        return user.tipo === 'captador' ? 
                            <PainelCaptador missoes={missoes} user={user} /> :
                            <PainelExecutivo missoes={missoes} demandas={demandas} />;
                    case 'demandas':
                        return <NovaDemanda onDemandaCriada={loadData} />;
                    case 'missoes':
                        return <MissoesKanban user={user} missoesExternas={missoes} onRefresh={loadData} />;
                    default:
                        return (
                            <div className="p-6">
                                <h2 className="text-2xl font-bold mb-4">
                                    {activeView.charAt(0).toUpperCase() + activeView.slice(1)}
                                </h2>
                                <p className="text-gray-600">
                                    Esta funcionalidade será implementada em breve.
                                </p>
                            </div>
                        );
                }
            };

            return (
                <div className="flex">
                    <Sidebar activeView={activeView} setActiveView={setActiveView} user={user} />
                    <div className="ml-64 flex-1 min-h-screen bg-gray-50">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        // App principal
        const App = () => {
            const { user, loading } = useAuth();

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
                            <p className="mt-4 text-gray-600">Carregando...</p>
                        </div>
                    </div>
                );
            }

            return user ? <Dashboard /> : <LoginForm />;
        };

        // Renderizar a aplicação
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
