<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Captação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .kanban-column { min-width: 300px; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO DA API ---
        const API_URL = 'gestao-im-vel-certo-production.up.railway.app'; // Ex: https://meu-backend-1234.up.railway.app
        // -------------------------

        const { useState, useEffect, useCallback, useMemo } = React;
        const { Home, FilePlus, Columns, Trophy, BarChart2, Clock, User, Phone, HomeIcon, MapPin, Search, Star, Building, Briefcase, Calendar } = lucide-react;

        // --- COMPONENTES DA UI ---
        const Icon = ({ name, ...props }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon {...props} /> : null;
        };

        const App = () => {
            const [view, setView] = useState('painel'); // painel, nova, missoes, ranking
            const [missoes, setMissoes] = useState([]);
            const [demandas, setDemandas] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    const [missoesRes, demandasRes] = await Promise.all([
                        fetch(`${API_URL}/api/missoes`),
                        fetch(`${API_URL}/api/demandas`)
                    ]);
                    
                    if (!missoesRes.ok || !demandasRes.ok) {
                         throw new Error(`HTTP error! Missoes status: ${missoesRes.status}, Demandas status: ${demandasRes.status}`);
                    }

                    const missoesData = await missoesRes.json();
                    const demandasData = await demandasRes.json();
                    
                    setMissoes(missoesData);
                    setDemandas(demandasData);

                } catch (e) {
                    console.error("Fetch error:", e);
                    setError("Não foi possível carregar os dados da API. Verifique a URL e se o backend está no ar.");
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const handleUpdateStatus = async (missaoId, newStatus) => {
                const originalMissoes = [...missoes];
                // Optimistic update
                const updatedMissoes = missoes.map(m => m.id === missaoId ? { ...m, status: newStatus } : m);
                setMissoes(updatedMissoes);

                try {
                    const response = await fetch(`${API_URL}/api/missoes/${missaoId}/status`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus }),
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao atualizar o status.');
                    }
                    // Opcional: Recarregar dados para garantir consistência
                    // fetchData(); 
                } catch (error) {
                    console.error("Erro ao atualizar status:", error);
                    // Rollback em caso de erro
                    setMissoes(originalMissoes);
                    alert("Não foi possível atualizar o status. Tente novamente.");
                }
            };
            
            const renderView = () => {
                if (loading) return <div className="flex justify-center items-center h-screen"><Clock className="animate-spin mr-2" />Carregando dados...</div>;
                if (error) return <div className="flex justify-center items-center h-screen text-red-500 font-semibold p-4 bg-red-100 rounded-lg">{error}</div>;

                switch(view) {
                    case 'painel': return <PainelExecutivo missoes={missoes} demandas={demandas} />;
                    case 'nova': return <NovaDemanda onDemandaCriada={fetchData} />;
                    case 'missoes': return <MissoesCaptacao missoes={missoes} onUpdateStatus={handleUpdateStatus} />;
                    case 'ranking': return <RankingCaptadores missoes={missoes} />;
                    default: return <PainelExecutivo missoes={missoes} demandas={demandas} />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-50">
                    <aside className="w-64 bg-white shadow-md flex flex-col">
                        <div className="p-4 border-b">
                            <h1 className="text-xl font-bold text-gray-800">Imóvel Certo</h1>
                            <p className="text-sm text-gray-500">Gestão de Captação</p>
                        </div>
                        <nav className="flex-1 p-2 space-y-2">
                           <NavItem icon={BarChart2} text="Painel Executivo" active={view === 'painel'} onClick={() => setView('painel')} />
                           <NavItem icon={FilePlus} text="Nova Demanda" active={view === 'nova'} onClick={() => setView('nova')} />
                           <NavItem icon={Columns} text="Missões de Captação" active={view === 'missoes'} onClick={() => setView('missoes')} />
                           <NavItem icon={Trophy} text="Ranking Captadores" active={view === 'ranking'} onClick={() => setView('ranking')} />
                        </nav>
                    </aside>
                    <main className="flex-1 p-6 overflow-auto">
                        {renderView()}
                    </main>
                </div>
            );
        };

        const NavItem = ({ icon: Icon, text, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors ${active ? 'bg-blue-600 text-white shadow' : 'text-gray-600 hover:bg-gray-100'}`}>
                <Icon size={20} className="mr-3" />
                {text}
            </button>
        );
        
        // --- PÁGINAS ---
        const PainelExecutivo = ({ missoes, demandas }) => {
            const kpis = useMemo(() => {
                const missoesEnviadas = missoes.length;
                const missoesConcluidas24h = missoes.filter(m => {
                    if (!m.data_retorno) return false;
                    const diff = new Date(m.data_retorno).getTime() - new Date(m.data_missao).getTime();
                    return diff / (1000 * 60 * 60) <= 24;
                }).length;
                const locados = missoes.filter(m => m.status === 'Locado').length;
                const taxaConversao = missoesEnviadas > 0 ? ((locados / missoesEnviadas) * 100).toFixed(1) + '%' : '0%';
                
                const tempos = missoes.filter(m => m.data_retorno).map(m => new Date(m.data_retorno).getTime() - new Date(m.data_missao).getTime());
                const tempoMedioMs = tempos.length > 0 ? tempos.reduce((a,b) => a+b, 0) / tempos.length : 0;
                const tempoMedioHoras = (tempoMedioMs / (1000 * 60 * 60)).toFixed(1);

                return {
                    totalDemandas: demandas.length,
                    missoesEnviadas,
                    missoesConcluidas24h,
                    taxaConversao,
                    tempoMedioHoras,
                };
            }, [missoes, demandas]);

            const statusCounts = useMemo(() => {
                return missoes.reduce((acc, m) => {
                    acc[m.status] = (acc[m.status] || 0) + 1;
                    return acc;
                }, {});
            }, [missoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Painel Executivo</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPIcard title="Total de Demandas" value={kpis.totalDemandas} />
                        <KPIcard title="Missões Enviadas" value={kpis.missoesEnviadas} />
                        <KPIcard title="Missões Concluídas (24h)" value={kpis.missoesConcluidas24h} />
                        <KPIcard title="Taxa de Conversão" value={kpis.taxaConversao} />
                        <KPIcard title="Tempo Médio Retorno (h)" value={kpis.tempoMedioHoras} />
                    </div>
                     <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Status das Missões</h3>
                        <div className="flex space-x-4">
                           {Object.entries(statusCounts).map(([status, count]) => (
                             <div key={status} className="text-center p-4 bg-gray-50 rounded-lg flex-1">
                                <p className="text-sm text-gray-500">{status}</p>
                                <p className="text-2xl font-bold">{count}</p>
                             </div>
                           ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        const KPIcard = ({title, value}) => (
          <div className="bg-white p-6 rounded-lg shadow-sm">
            <h3 className="text-sm font-medium text-gray-500">{title}</h3>
            <p className="text-3xl font-bold text-gray-900 mt-2">{value}</p>
          </div>
        );

        const NovaDemanda = ({ onDemandaCriada }) => {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                consultorLocacao: 'Matheus',
                clienteInteressado: '',
                contato: '',
                tipoImovel: 'Apartamento',
                regiaoDesejada: '',
                faixaAluguel: 'De 8mil a 10mil',
                caracteristicasDesejadas: '',
                prazoNecessidade: 'Urgente',
                observacoes: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const response = await fetch(`${API_URL}/api/demandas`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao criar a demanda.');
                    }
                    alert('Demanda enviada para captação com sucesso!');
                    setFormData({ /* Reset form */ });
                    if(onDemandaCriada) onDemandaCriada();
                } catch (error) {
                    console.error("Erro ao submeter:", error);
                    alert('Erro ao criar demanda. Tente novamente.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const inputFields = [
                { name: 'clienteInteressado', label: 'Cliente Interessado', icon: User, required: true },
                { name: 'contato', label: 'Contato (Telefone/Email)', icon: Phone, required: true },
                { name: 'regiaoDesejada', label: 'Região / Bairro Desejado', icon: MapPin, required: true },
            ];

            const selectFields = {
                consultorLocacao: ["Israel", "Matheus", "Bruna K", "Kerolin", "Stephanie"],
                tipoImovel: ["Apartamento", "Casa", "Sala Comercial", "Loja", "Galpão", "Terreno"],
                faixaAluguel: ["De 8mil a 10mil", "De 10mil a 12mil", "De 12mil a 15mil", "De 15mil a 20mil", "De 20mil a 25mil", "De 25 mil a 30mil", "Acima de 30mil"],
                prazoNecessidade: ["Urgente", "Até 7 dias", "Até 15 dias"],
            };
            
            return (
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Nova Demanda de Locação</h2>
                    <form onSubmit={handleSubmit} className="bg-white p-8 rounded-lg shadow-lg space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <FormSelect name="consultorLocacao" label="Consultor de Locação" icon={Briefcase} options={selectFields.consultorLocacao} value={formData.consultorLocacao} onChange={handleChange} />
                            {inputFields.map(field => <FormInput key={field.name} {...field} value={formData[field.name]} onChange={handleChange} />)}
                            <FormSelect name="tipoImovel" label="Tipo de Imóvel" icon={Building} options={selectFields.tipoImovel} value={formData.tipoImovel} onChange={handleChange} />
                            <FormSelect name="faixaAluguel" label="Faixa de Aluguel" icon={Star} options={selectFields.faixaAluguel} value={formData.faixaAluguel} onChange={handleChange} />
                            <FormSelect name="prazoNecessidade" label="Prazo de Necessidade" icon={Calendar} options={selectFields.prazoNecessidade} value={formData.prazoNecessidade} onChange={handleChange} />
                        </div>

                        <FormTextarea name="caracteristicasDesejadas" label="Características Desejadas" value={formData.caracteristicasDesejadas} onChange={handleChange} placeholder="Ex: 3 suítes, sacada com churrasqueira, mobiliado..." />
                        <FormTextarea name="observacoes" label="Observações" value={formData.observacoes} onChange={handleChange} placeholder="Informações adicionais relevantes..." />

                        <div className="text-right">
                           <button type="submit" disabled={isSubmitting} className="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300">
                             {isSubmitting ? <Clock className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" /> : <FilePlus className="-ml-1 mr-2 h-5 w-5" />}
                             {isSubmitting ? 'Enviando...' : 'Enviar para Captação'}
                           </button>
                        </div>
                    </form>
                </div>
            );
        };

        const FormInput = ({ name, label, icon: Icon, value, onChange, required=false }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <div className="relative rounded-md shadow-sm">
                    <div className="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <Icon className="h-5 w-5 text-gray-400" />
                    </div>
                    <input type="text" name={name} id={name} required={required} value={value} onChange={onChange} className="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2.5"/>
                </div>
            </div>
        );

        const FormSelect = ({ name, label, icon: Icon, options, value, onChange }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <div className="relative">
                     <div className="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <Icon className="h-5 w-5 text-gray-400" />
                    </div>
                    <select id={name} name={name} value={value} onChange={onChange} className="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2.5 pl-10 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                    </select>
                </div>
            </div>
        );
        
        const FormTextarea = ({ name, label, value, onChange, placeholder }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <textarea id={name} name={name} value={value} onChange={onChange} rows={3} className="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder={placeholder}></textarea>
            </div>
        );
        
        const MissoesCaptacao = ({ missoes, onUpdateStatus }) => {
            const columns = ['Em busca', 'Encontrado', 'Locado', 'Sem opção'];
            
            const handleDragStart = (e, missaoId) => {
                e.dataTransfer.setData("missaoId", missaoId);
            };

            const handleDrop = (e, newStatus) => {
                const missaoId = parseInt(e.dataTransfer.getData("missaoId"), 10);
                onUpdateStatus(missaoId, newStatus);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const getSLAColor = (dataMissao) => {
                const now = new Date();
                const start = new Date(dataMissao);
                const diffHours = (now - start) / (1000 * 60 * 60);
                if (diffHours >= 48) return 'bg-red-500';
                if (diffHours >= 24) return 'bg-yellow-500';
                return 'bg-green-500';
            };
            
            return (
                 <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Missões de Captação</h2>
                    <div className="flex space-x-4 overflow-x-auto pb-4">
                        {columns.map(status => (
                            <div key={status} 
                                className="kanban-column bg-gray-100 rounded-lg p-3 flex-shrink-0"
                                onDrop={(e) => handleDrop(e, status)}
                                onDragOver={handleDragOver}
                            >
                                <h3 className="font-semibold text-lg mb-4 px-2">{status} ({missoes.filter(m => m.status === status).length})</h3>
                                <div className="space-y-3">
                                    {missoes.filter(m => m.status === status).map(missao => (
                                        <div key={missao.id} 
                                             draggable 
                                             onDragStart={(e) => handleDragStart(e, missao.id)}
                                             className="bg-white p-4 rounded-md shadow-sm cursor-grab active:cursor-grabbing"
                                        >
                                            <div className="flex justify-between items-start">
                                                <p className="font-semibold text-gray-800">{missao.codigo_demanda}</p>
                                                <span className="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{missao.captador_responsavel}</span>
                                            </div>
                                            <p className="text-sm text-gray-600 mt-2">{missao.descricao_busca}</p>
                                            <p className="text-xs text-gray-500 mt-1">Bairro: {missao.regiao_bairro}</p>
                                            {missao.status === 'Em busca' && (
                                                <div className="mt-3">
                                                    <div className="w-full bg-gray-200 rounded-full h-1.5">
                                                        <div className={`h-1.5 rounded-full ${getSLAColor(missao.data_missao)}`} style={{width: '100%'}}></div>
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1">SLA 48h</p>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const RankingCaptadores = ({ missoes }) => {
            const rankingData = useMemo(() => {
                const captadores = [...new Set(missoes.map(m => m.captador_responsavel))];
                
                return captadores.map(captador => {
                    const missoesCaptador = missoes.filter(m => m.captador_responsavel === captador);
                    const totalMissoes = missoesCaptador.length;
                    const encontrados = missoesCaptador.filter(m => m.status === 'Encontrado' || m.status === 'Locado').length;
                    const locados = missoesCaptador.filter(m => m.status === 'Locado').length;
                    const taxaConversao = totalMissoes > 0 ? ((locados / totalMissoes) * 100) : 0;
                    
                    const tempos = missoesCaptador
                        .filter(m => m.data_retorno)
                        .map(m => new Date(m.data_retorno).getTime() - new Date(m.data_missao).getTime());
                    const tempoMedioMs = tempos.length > 0 ? tempos.reduce((a, b) => a + b, 0) / tempos.length : 0;
                    const tempoMedioHoras = tempoMedioMs / (1000 * 60 * 60);

                    return {
                        nome: captador,
                        totalMissoes,
                        encontrados,
                        locados,
                        taxaConversao: taxaConversao.toFixed(1),
                        tempoMedioHoras: tempoMedioHoras.toFixed(1)
                    };
                }).sort((a,b) => b.locados - a.locados || a.tempoMedioHoras - b.tempoMedioHoras);
            }, [missoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Ranking de Captadores</h2>
                    <div className="bg-white shadow-md rounded-lg overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Captador</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Missões</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Encontrados</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Locados</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conversão (%)</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tempo Médio (h)</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {rankingData.map(captador => (
                                    <tr key={captador.nome}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{captador.nome}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.totalMissoes}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.encontrados}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.locados}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.taxaConversao}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.tempoMedioHoras}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
