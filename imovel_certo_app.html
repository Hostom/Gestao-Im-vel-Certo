<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Capta√ß√£o - Im√≥vel Certo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .kanban-column { min-width: 300px; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURA√á√ÉO DA API ---
        const API_URL = 'gestao-im-vel-certo-production.up.railway.app';
        // -------------------------

        const { useState, useEffect, useCallback, useMemo } = React;

        // Componente de √≠cone simples usando emojis
        const Icon = ({ name }) => {
            const icons = {
                'BarChart2': 'üìä',
                'FilePlus': 'üìÑ',
                'Columns': 'üìã',
                'Trophy': 'üèÜ',
                'Clock': '‚è∞',
                'User': 'üë§',
                'Phone': 'üìû',
                'MapPin': 'üìç',
                'Star': '‚≠ê',
                'Building': 'üè¢',
                'Briefcase': 'üíº',
                'Calendar': 'üìÖ',
                'Users': 'üë•',
                'Settings': '‚öôÔ∏è',
                'LogOut': 'üö™',
                'Lock': 'üîí',
                'MessageSquare': 'üí¨',
                'Plus': '‚ûï',
                'Eye': 'üëÅÔ∏è',
                'Edit': '‚úèÔ∏è',
                'Check': '‚úÖ',
                'X': '‚ùå'
            };
            return <span className="mr-2">{icons[name] || '‚Ä¢'}</span>;
        };

        // Utilit√°rio para fazer requisi√ß√µes autenticadas
        const apiRequest = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers,
                },
                ...options,
            };

            const response = await fetch(`${API_URL}${endpoint}`, config);
            
            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.reload();
                return;
            }

            return response;
        };

        // Context para autentica√ß√£o
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                setLoading(false);
            }, []);

            const login = async (email, senha) => {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro no login');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                setUser(data.user);
                return data;
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => {
            const context = React.useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth deve ser usado dentro de AuthProvider');
            }
            return context;
        };

        // Componente de Login
        const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [senha, setSenha] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    await login(email, senha);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Im√≥vel Certo
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sistema de Gest√£o de Capta√ß√£o
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="email" className="sr-only">Email</label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Email"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="senha" className="sr-only">Senha</label>
                                    <input
                                        id="senha"
                                        name="senha"
                                        type="password"
                                        required
                                        value={senha}
                                        onChange={(e) => setSenha(e.target.value)}
                                        className="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Senha"
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">{error}</div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300"
                                >
                                    <Icon name="Lock" />
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </div>

                            <div className="text-xs text-gray-500 text-center">
                                <p><strong>Usu√°rios de teste:</strong></p>
                                <p>Gerente: admin@imovelcerto.com | Senha: 123456</p>
                                <p>Captador: bruna@imovelcerto.com | Senha: 123456</p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Componente principal da aplica√ß√£o
        const App = () => {
            const { user, loading } = useAuth();
            const [view, setView] = useState('painel');
            const [missoes, setMissoes] = useState([]);
            const [demandas, setDemandas] = useState([]);
            const [captadores, setCaptadores] = useState([]);
            const [dataLoading, setDataLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = useCallback(async () => {
                if (!user) return;
                
                setDataLoading(true);
                setError(null);
                try {
                    const missoesRes = await apiRequest('/api/missoes');
                    
                    if (!missoesRes.ok) {
                        throw new Error(`HTTP error! status: ${missoesRes.status}`);
                    }

                    const missoesData = await missoesRes.json();
                    setMissoes(missoesData);

                    // Apenas gerentes podem ver demandas e captadores
                    if (user.tipo === 'gerente') {
                        const [demandasRes, captadoresRes] = await Promise.all([
                            apiRequest('/api/demandas'),
                            apiRequest('/api/captadores')
                        ]);
                        
                        if (demandasRes.ok) {
                            const demandasData = await demandasRes.json();
                            setDemandas(demandasData);
                        }
                        
                        if (captadoresRes.ok) {
                            const captadoresData = await captadoresRes.json();
                            setCaptadores(captadoresData);
                        }
                    }

                } catch (e) {
                    console.error("Fetch error:", e);
                    setError("N√£o foi poss√≠vel carregar os dados da API.");
                } finally {
                    setDataLoading(false);
                }
            }, [user]);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            if (loading) {
                return <div className="flex justify-center items-center h-screen">Carregando...</div>;
            }

            if (!user) {
                return <LoginForm />;
            }

            const handleUpdateStatus = async (missaoId, newStatus) => {
                const originalMissoes = [...missoes];
                const updatedMissoes = missoes.map(m => m.id === missaoId ? { ...m, status: newStatus } : m);
                setMissoes(updatedMissoes);

                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: newStatus }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Falha ao atualizar o status.');
                    }
                } catch (error) {
                    console.error("Erro ao atualizar status:", error);
                    setMissoes(originalMissoes);
                    alert("N√£o foi poss√≠vel atualizar o status. Tente novamente.");
                }
            };

            const renderView = () => {
                if (dataLoading) return <div className="flex justify-center items-center h-screen"><Icon name="Clock" />Carregando dados...</div>;
                if (error) return <div className="flex justify-center items-center h-screen text-red-500 font-semibold p-4 bg-red-100 rounded-lg">{error}</div>;

                switch(view) {
                    case 'painel': 
                        return user.tipo === 'gerente' 
                            ? <PainelExecutivo missoes={missoes} demandas={demandas} />
                            : <PainelCaptador missoes={missoes} user={user} />;
                    case 'nova': 
                        return user.tipo === 'gerente' 
                            ? <NovaDemanda onDemandaCriada={fetchData} />
                            : <div className="text-center text-gray-500">Acesso negado</div>;
                    case 'missoes': 
                        return <MissoesCaptacao missoes={missoes} onUpdateStatus={handleUpdateStatus} user={user} />;
                    case 'captadores': 
                        return user.tipo === 'gerente' 
                            ? <GerenciarCaptadores captadores={captadores} onUpdate={fetchData} />
                            : <div className="text-center text-gray-500">Acesso negado</div>;
                    case 'relatorios': 
                        return user.tipo === 'gerente' 
                            ? <RelatoriosPerformance />
                            : <div className="text-center text-gray-500">Acesso negado</div>;
                    default: 
                        return user.tipo === 'gerente' 
                            ? <PainelExecutivo missoes={missoes} demandas={demandas} />
                            : <PainelCaptador missoes={missoes} user={user} />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-50">
                    <Sidebar user={user} view={view} setView={setView} />
                    <main className="flex-1 p-6 overflow-auto">
                        {renderView()}
                    </main>
                </div>
            );
        };

        // Componente da barra lateral
        const Sidebar = ({ user, view, setView }) => {
            const { logout } = useAuth();

            const menuItems = user.tipo === 'gerente' ? [
                { id: 'painel', icon: 'BarChart2', text: 'Painel Executivo' },
                { id: 'nova', icon: 'FilePlus', text: 'Nova Demanda' },
                { id: 'missoes', icon: 'Columns', text: 'Miss√µes de Capta√ß√£o' },
                { id: 'captadores', icon: 'Users', text: 'Gerenciar Captadores' },
                { id: 'relatorios', icon: 'Trophy', text: 'Relat√≥rios' },
            ] : [
                { id: 'painel', icon: 'BarChart2', text: 'Meu Painel' },
                { id: 'missoes', icon: 'Columns', text: 'Minhas Miss√µes' },
            ];

            return (
                <aside className="w-64 bg-white shadow-md flex flex-col">
                    <div className="p-4 border-b">
                        <h1 className="text-xl font-bold text-gray-800">Im√≥vel Certo</h1>
                        <p className="text-sm text-gray-500">Gest√£o de Capta√ß√£o</p>
                        <div className="mt-2 text-xs text-gray-600">
                            <p><strong>{user.nome}</strong></p>
                            <p className="capitalize">{user.tipo}</p>
                        </div>
                    </div>
                    <nav className="flex-1 p-2 space-y-2">
                        {menuItems.map(item => (
                            <NavItem 
                                key={item.id}
                                icon={item.icon} 
                                text={item.text} 
                                active={view === item.id} 
                                onClick={() => setView(item.id)} 
                            />
                        ))}
                    </nav>
                    <div className="p-2 border-t">
                        <button 
                            onClick={logout}
                            className="w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-100 transition-colors"
                        >
                            <Icon name="LogOut" />
                            Sair
                        </button>
                    </div>
                </aside>
            );
        };

        const NavItem = ({ icon, text, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors ${active ? 'bg-blue-600 text-white shadow' : 'text-gray-600 hover:bg-gray-100'}`}>
                <Icon name={icon} />
                {text}
            </button>
        );

        // Painel Executivo (Gerente)
        const PainelExecutivo = ({ missoes, demandas }) => {
            const kpis = useMemo(() => {
                const missoesEnviadas = missoes.length;
                const missoesConcluidas24h = missoes.filter(m => {
                    if (!m.data_retorno) return false;
                    const diff = new Date(m.data_retorno).getTime() - new Date(m.data_missao).getTime();
                    return diff / (1000 * 60 * 60) <= 24;
                }).length;
                const locados = missoes.filter(m => m.status === 'Locado').length;
                const taxaConversao = missoesEnviadas > 0 ? ((locados / missoesEnviadas) * 100).toFixed(1) + '%' : '0%';

                return {
                    totalDemandas: demandas.length,
                    missoesEnviadas,
                    missoesConcluidas24h,
                    taxaConversao,
                };
            }, [missoes, demandas]);

            const statusCounts = useMemo(() => {
                return missoes.reduce((acc, m) => {
                    acc[m.status] = (acc[m.status] || 0) + 1;
                    return acc;
                }, {});
            }, [missoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Painel Executivo</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPIcard title="Total de Demandas" value={kpis.totalDemandas} />
                        <KPIcard title="Miss√µes Enviadas" value={kpis.missoesEnviadas} />
                        <KPIcard title="Miss√µes Conclu√≠das (24h)" value={kpis.missoesConcluidas24h} />
                        <KPIcard title="Taxa de Convers√£o" value={kpis.taxaConversao} />
                    </div>
                    <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Status das Miss√µes</h3>
                        <div className="flex space-x-4">
                            {Object.entries(statusCounts).map(([status, count]) => (
                                <div key={status} className="text-center p-4 bg-gray-50 rounded-lg flex-1">
                                    <p className="text-sm text-gray-500">{status}</p>
                                    <p className="text-2xl font-bold">{count}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Painel do Captador
        const PainelCaptador = ({ missoes, user }) => {
            const minhasMissoes = missoes.filter(m => m.captador_responsavel === user.nome);
            
            const kpis = useMemo(() => {
                const totalMissoes = minhasMissoes.length;
                const encontrados = minhasMissoes.filter(m => m.status === 'Encontrado' || m.status === 'Locado').length;
                const locados = minhasMissoes.filter(m => m.status === 'Locado').length;
                const emAndamento = minhasMissoes.filter(m => m.status === 'Em busca').length;

                return { totalMissoes, encontrados, locados, emAndamento };
            }, [minhasMissoes]);

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Meu Painel</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KPIcard title="Total de Miss√µes" value={kpis.totalMissoes} />
                        <KPIcard title="Em Andamento" value={kpis.emAndamento} />
                        <KPIcard title="Encontrados" value={kpis.encontrados} />
                        <KPIcard title="Locados" value={kpis.locados} />
                    </div>
                    
                    <div className="mt-8 bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-semibold mb-4">Minhas Miss√µes Recentes</h3>
                        <div className="space-y-3">
                            {minhasMissoes.slice(0, 5).map(missao => (
                                <div key={missao.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div>
                                        <p className="font-semibold">{missao.codigo_demanda}</p>
                                        <p className="text-sm text-gray-600">{missao.descricao_busca}</p>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        missao.status === 'Locado' ? 'bg-green-100 text-green-800' :
                                        missao.status === 'Encontrado' ? 'bg-blue-100 text-blue-800' :
                                        'bg-yellow-100 text-yellow-800'
                                    }`}>
                                        {missao.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const KPIcard = ({ title, value }) => (
            <div className="bg-white p-6 rounded-lg shadow-sm">
                <h3 className="text-sm font-medium text-gray-500">{title}</h3>
                <p className="text-3xl font-bold text-gray-900 mt-2">{value}</p>
            </div>
        );

        // Nova Demanda (apenas gerentes)
        const NovaDemanda = ({ onDemandaCriada }) => {
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                consultorLocacao: 'Matheus',
                clienteInteressado: '',
                contato: '',
                tipoImovel: 'Apartamento',
                regiaoDesejada: '',
                faixaAluguel: 'De 8mil a 10mil',
                caracteristicasDesejadas: '',
                prazoNecessidade: 'Urgente',
                observacoes: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const response = await apiRequest('/api/demandas', {
                        method: 'POST',
                        body: JSON.stringify(formData),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Falha ao criar a demanda.');
                    }
                    
                    alert('Demanda enviada para capta√ß√£o com sucesso!');
                    setFormData({
                        consultorLocacao: 'Matheus',
                        clienteInteressado: '',
                        contato: '',
                        tipoImovel: 'Apartamento',
                        regiaoDesejada: '',
                        faixaAluguel: 'De 8mil a 10mil',
                        caracteristicasDesejadas: '',
                        prazoNecessidade: 'Urgente',
                        observacoes: ''
                    });
                    if (onDemandaCriada) onDemandaCriada();
                } catch (error) {
                    console.error("Erro ao submeter:", error);
                    alert('Erro ao criar demanda. Tente novamente.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const inputFields = [
                { name: 'clienteInteressado', label: 'Cliente Interessado', icon: 'User', required: true },
                { name: 'contato', label: 'Contato (Telefone/Email)', icon: 'Phone', required: true },
                { name: 'regiaoDesejada', label: 'Regi√£o / Bairro Desejado', icon: 'MapPin', required: true },
            ];

            const selectFields = {
                consultorLocacao: ["Israel", "Matheus", "Bruna K", "Kerolin", "Stephanie"],
                tipoImovel: ["Apartamento", "Casa", "Sala Comercial", "Loja", "Galp√£o", "Terreno"],
                faixaAluguel: ["De 8mil a 10mil", "De 10mil a 12mil", "De 12mil a 15mil", "De 15mil a 20mil", "De 20mil a 25mil", "De 25 mil a 30mil", "Acima de 30mil"],
                prazoNecessidade: ["Urgente", "At√© 7 dias", "At√© 15 dias"],
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Nova Demanda de Loca√ß√£o</h2>
                    <form onSubmit={handleSubmit} className="bg-white p-8 rounded-lg shadow-lg space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <FormSelect name="consultorLocacao" label="Consultor de Loca√ß√£o" icon="Briefcase" options={selectFields.consultorLocacao} value={formData.consultorLocacao} onChange={handleChange} />
                            {inputFields.map(field => <FormInput key={field.name} {...field} value={formData[field.name]} onChange={handleChange} />)}
                            <FormSelect name="tipoImovel" label="Tipo de Im√≥vel" icon="Building" options={selectFields.tipoImovel} value={formData.tipoImovel} onChange={handleChange} />
                            <FormSelect name="faixaAluguel" label="Faixa de Aluguel" icon="Star" options={selectFields.faixaAluguel} value={formData.faixaAluguel} onChange={handleChange} />
                            <FormSelect name="prazoNecessidade" label="Prazo de Necessidade" icon="Calendar" options={selectFields.prazoNecessidade} value={formData.prazoNecessidade} onChange={handleChange} />
                        </div>

                        <FormTextarea name="caracteristicasDesejadas" label="Caracter√≠sticas Desejadas" value={formData.caracteristicasDesejadas} onChange={handleChange} placeholder="Ex: 3 su√≠tes, sacada com churrasqueira, mobiliado..." />
                        <FormTextarea name="observacoes" label="Observa√ß√µes" value={formData.observacoes} onChange={handleChange} placeholder="Informa√ß√µes adicionais relevantes..." />

                        <div className="text-right">
                            <button type="submit" disabled={isSubmitting} className="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300">
                                {isSubmitting ? <Icon name="Clock" /> : <Icon name="FilePlus" />}
                                {isSubmitting ? 'Enviando...' : 'Enviar para Capta√ß√£o'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const FormInput = ({ name, label, icon, value, onChange, required = false }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <div className="relative rounded-md shadow-sm">
                    <div className="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <Icon name={icon} />
                    </div>
                    <input type="text" name={name} id={name} required={required} value={value} onChange={onChange} className="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2.5" />
                </div>
            </div>
        );

        const FormSelect = ({ name, label, icon, options, value, onChange }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <div className="relative">
                    <div className="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <Icon name={icon} />
                    </div>
                    <select id={name} name={name} value={value} onChange={onChange} className="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2.5 pl-10 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                    </select>
                </div>
            </div>
        );

        const FormTextarea = ({ name, label, value, onChange, placeholder }) => (
            <div>
                <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <textarea id={name} name={name} value={value} onChange={onChange} rows={3} className="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder={placeholder}></textarea>
            </div>
        );

        // Miss√µes de Capta√ß√£o
        const MissoesCaptacao = ({ missoes, onUpdateStatus, user }) => {
            const [selectedMissao, setSelectedMissao] = useState(null);
            const [interacoes, setInteracoes] = useState([]);
            const [novaInteracao, setNovaInteracao] = useState('');

            const columns = ['Em busca', 'Encontrado', 'Locado', 'Sem op√ß√£o'];

            const handleDragStart = (e, missaoId) => {
                e.dataTransfer.setData("missaoId", missaoId);
            };

            const handleDrop = (e, newStatus) => {
                const missaoId = parseInt(e.dataTransfer.getData("missaoId"), 10);
                onUpdateStatus(missaoId, newStatus);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const getSLAColor = (dataMissao) => {
                const now = new Date();
                const start = new Date(dataMissao);
                const diffHours = (now - start) / (1000 * 60 * 60);
                if (diffHours >= 48) return 'bg-red-500';
                if (diffHours >= 24) return 'bg-yellow-500';
                return 'bg-green-500';
            };

            const loadInteracoes = async (missaoId) => {
                try {
                    const response = await apiRequest(`/api/missoes/${missaoId}/interacoes`);
                    if (response.ok) {
                        const data = await response.json();
                        setInteracoes(data);
                    }
                } catch (error) {
                    console.error('Erro ao carregar intera√ß√µes:', error);
                }
            };

            const addInteracao = async () => {
                if (!novaInteracao.trim() || !selectedMissao) return;

                try {
                    const response = await apiRequest(`/api/missoes/${selectedMissao.id}/interacoes`, {
                        method: 'POST',
                        body: JSON.stringify({
                            tipo: 'comentario',
                            descricao: novaInteracao
                        }),
                    });

                    if (response.ok) {
                        setNovaInteracao('');
                        loadInteracoes(selectedMissao.id);
                    }
                } catch (error) {
                    console.error('Erro ao adicionar intera√ß√£o:', error);
                }
            };

            const openMissaoDetails = (missao) => {
                setSelectedMissao(missao);
                loadInteracoes(missao.id);
            };

            // Filtrar miss√µes se for captador
            const missoesExibidas = user.tipo === 'captador' 
                ? missoes.filter(m => m.captador_responsavel === user.nome)
                : missoes;

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">
                        {user.tipo === 'captador' ? 'Minhas Miss√µes' : 'Miss√µes de Capta√ß√£o'}
                    </h2>
                    <div className="flex space-x-4 overflow-x-auto pb-4">
                        {columns.map(status => (
                            <div key={status}
                                className="kanban-column bg-gray-100 rounded-lg p-3 flex-shrink-0"
                                onDrop={(e) => handleDrop(e, status)}
                                onDragOver={handleDragOver}
                            >
                                <h3 className="font-semibold text-lg mb-4 px-2">{status} ({missoesExibidas.filter(m => m.status === status).length})</h3>
                                <div className="space-y-3">
                                    {missoesExibidas.filter(m => m.status === status).map(missao => (
                                        <div key={missao.id}
                                            draggable
                                            onDragStart={(e) => handleDragStart(e, missao.id)}
                                            className="bg-white p-4 rounded-md shadow-sm cursor-grab active:cursor-grabbing"
                                        >
                                            <div className="flex justify-between items-start">
                                                <p className="font-semibold text-gray-800">{missao.codigo_demanda}</p>
                                                <span className="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{missao.captador_responsavel}</span>
                                            </div>
                                            <p className="text-sm text-gray-600 mt-2">{missao.descricao_busca}</p>
                                            <p className="text-xs text-gray-500 mt-1">Bairro: {missao.regiao_bairro}</p>
                                            {missao.status === 'Em busca' && (
                                                <div className="mt-3">
                                                    <div className="w-full bg-gray-200 rounded-full h-1.5">
                                                        <div className={`h-1.5 rounded-full ${getSLAColor(missao.data_missao)}`} style={{ width: '100%' }}></div>
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1">SLA 48h</p>
                                                </div>
                                            )}
                                            <button
                                                onClick={() => openMissaoDetails(missao)}
                                                className="mt-2 text-xs text-blue-600 hover:text-blue-800"
                                            >
                                                <Icon name="Eye" />Ver detalhes
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Modal de detalhes da miss√£o */}
                    {selectedMissao && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">Detalhes da Miss√£o - {selectedMissao.codigo_demanda}</h3>
                                    <button onClick={() => setSelectedMissao(null)} className="text-gray-500 hover:text-gray-700">
                                        <Icon name="X" />
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-semibold mb-2">Intera√ß√µes</h4>
                                        <div className="space-y-2 max-h-40 overflow-y-auto">
                                            {interacoes.map(interacao => (
                                                <div key={interacao.id} className="bg-gray-50 p-3 rounded">
                                                    <div className="flex justify-between items-start">
                                                        <span className="font-medium text-sm">{interacao.usuario_nome}</span>
                                                        <span className="text-xs text-gray-500">
                                                            {new Date(interacao.data_interacao).toLocaleString()}
                                                        </span>
                                                    </div>
                                                    <p className="text-sm mt-1">{interacao.descricao}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <h4 className="font-semibold mb-2">Adicionar Intera√ß√£o</h4>
                                        <div className="flex space-x-2">
                                            <input
                                                type="text"
                                                value={novaInteracao}
                                                onChange={(e) => setNovaInteracao(e.target.value)}
                                                placeholder="Digite sua intera√ß√£o..."
                                                className="flex-1 border border-gray-300 rounded px-3 py-2 text-sm"
                                            />
                                            <button
                                                onClick={addInteracao}
                                                className="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700"
                                            >
                                                <Icon name="Plus" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Gerenciar Captadores (apenas gerentes)
        const GerenciarCaptadores = ({ captadores, onUpdate }) => {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({ nome: '', email: '', senha: '' });

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await apiRequest('/api/captadores', {
                        method: 'POST',
                        body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                        alert('Captador criado com sucesso!');
                        setFormData({ nome: '', email: '', senha: '' });
                        setShowForm(false);
                        onUpdate();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Erro ao criar captador');
                    }
                } catch (error) {
                    console.error('Erro ao criar captador:', error);
                    alert('Erro ao criar captador');
                }
            };

            const toggleStatus = async (captadorId, ativo) => {
                try {
                    const response = await apiRequest(`/api/captadores/${captadorId}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ ativo: !ativo }),
                    });

                    if (response.ok) {
                        onUpdate();
                    }
                } catch (error) {
                    console.error('Erro ao alterar status:', error);
                }
            };

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold text-gray-800">Gerenciar Captadores</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                        >
                            <Icon name="Plus" />
                            Novo Captador
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-lg shadow mb-6">
                            <h3 className="text-lg font-semibold mb-4">Novo Captador</h3>
                            <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input
                                    type="text"
                                    placeholder="Nome completo"
                                    value={formData.nome}
                                    onChange={(e) => setFormData({ ...formData, nome: e.target.value })}
                                    className="border border-gray-300 rounded px-3 py-2"
                                    required
                                />
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                    className="border border-gray-300 rounded px-3 py-2"
                                    required
                                />
                                <input
                                    type="password"
                                    placeholder="Senha"
                                    value={formData.senha}
                                    onChange={(e) => setFormData({ ...formData, senha: e.target.value })}
                                    className="border border-gray-300 rounded px-3 py-2"
                                    required
                                />
                                <div className="md:col-span-3 flex space-x-2">
                                    <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                        Criar
                                    </button>
                                    <button type="button" onClick={() => setShowForm(false)} className="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                                        Cancelar
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="bg-white shadow-md rounded-lg overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Cria√ß√£o</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {captadores.map(captador => (
                                    <tr key={captador.id}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{captador.nome}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{captador.email}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`px-2 py-1 text-xs font-medium rounded-full ${captador.ativo ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                {captador.ativo ? 'Ativo' : 'Inativo'}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {new Date(captador.data_criacao).toLocaleDateString()}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button
                                                onClick={() => toggleStatus(captador.id, captador.ativo)}
                                                className={`${captador.ativo ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'}`}
                                            >
                                                {captador.ativo ? 'Inativar' : 'Ativar'}
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // Relat√≥rios de Performance (apenas gerentes)
        const RelatoriosPerformance = () => {
            const [relatorio, setRelatorio] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchRelatorio = async () => {
                    try {
                        const response = await apiRequest('/api/relatorios/performance');
                        if (response.ok) {
                            const data = await response.json();
                            setRelatorio(data);
                        }
                    } catch (error) {
                        console.error('Erro ao carregar relat√≥rio:', error);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchRelatorio();
            }, []);

            if (loading) {
                return <div className="flex justify-center items-center h-64">Carregando relat√≥rio...</div>;
            }

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Relat√≥rios de Performance</h2>
                    <div className="bg-white shadow-md rounded-lg overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Captador</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Miss√µes</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Encontrados</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Locados</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Taxa Convers√£o (%)</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tempo M√©dio (h)</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {relatorio.map(item => (
                                    <tr key={item.captador}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{item.captador}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.total_missoes}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.encontrados}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.locados}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.taxa_conversao}%</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {item.tempo_medio_horas ? parseFloat(item.tempo_medio_horas).toFixed(1) : '-'}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // Componente principal com provider de autentica√ß√£o
        const AppWithAuth = () => (
            <AuthProvider>
                <App />
            </AuthProvider>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWithAuth />);

    </script>
</body>
</html>
